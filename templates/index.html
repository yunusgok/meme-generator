<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Meme Generator</title>
        <link rel="stylesheet" href="static/css/meme-generator.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    </head>
    <body>
        <div class="container-fluid" >
            <div class="row row-content"> 

                <p >
                    <input class="col-12" id="top-text" type="text" name="topLine" placeholder="Top line..." />
                    <div class="col-12"></p>Text size: <input type="range" id="top-text-size-input" min="0.05" max="0.25" value="0.15" step="0.01">
                    <input class="col-2" id="topColor" type="color"  name="topColor" value="#ff0000">
                </p>


                <p>
                    <input class="col-12" id="bottom-text" type="text" name="topLine" placeholder="Top line..." />
                    <div class="col-12"></p>Text size: <input type="range" id="bottom-text-size-input" min="0.05" max="0.25" value="0.15" step="0.01">
                    <input class="col-2" id="bottomColor" type="color"  name="bottomColor" value="#ff0000">
                </p> 
                
                <p>
                    <input type="file" id="image-input" accept="image/*">
                </p> 
                <p>
                    <button id="generate-btn">Generate!</button>
                </p>
                <p>
                    <canvas id="meme-canvas" title="Right click -> &quot;Save image as...&quot;"></canvas>
                </p>

            </div>
        </div>
        <script src="static/js/meme-generator.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    </body>
</html>
