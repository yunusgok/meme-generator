<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CENG Meme Generator</title>
        <link rel="stylesheet" href="static/css/meme-generator.css">
        <link rel="icon" href="static/images/logo.svg">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    
    <body>
        <nav class="navbar navbar-light bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand text-light" href="#">
                <img src="static/images/logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Meme Generator
              </a>
            </div>
          </nav>
        <div class="container py-5">
            <div class="row">
                <div class="col-md-10 mx-auto">
                    <form>
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <input class="col-12" id="top-text" type="text" name="topLine" value="Top line..." />
                            </div>
                            <div class="col-sm-6">
                                <input class="col-12" id="bottom-text" type="text" name="bottomLine" value="Bot line..." />
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6">
                                Text size: <input type="range" id="top-text-size-input" min="0.05" max="0.25" value="0.15" step="0.01">
                            </div>
                            <div class="col-sm-6">
                                Text size: <input type="range" id="bottom-text-size-input" min="0.05" max="0.25" value="0.15" step="0.01">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <label for="exampleColorInput" class="form-label">Top Text Color</label>
                                <input type="color" class="form-control form-control-color"  id="topColor" value="#563d7c" title="Choose your color">
                            </div>
                            <div class="col-sm-6">
                                <label for="exampleColorInput" class="form-label">Bottom Text Color</label>
                                <input type="color" class="form-control form-control-color"  id="bottomColor" value="#563d7c" title="Choose your color">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <input type="file" id="image-input" accept="image/*">
                            </div>

                        </div>
                        <button id="generate-btn" type="button" class="btn btn-primary px-4 float-right">Meme</button>
                    </form>
                </div>
            </div>
            <div class="row ">
                <div class="mx-auto mt-50">
                    <canvas id="meme-canvas" title="Right click -> &quot;Save image as...&quot;"></canvas>
                </div>
            </div>
        </div>

        <script src="static/js/meme-generator.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
